<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="calc()">  
    <main>
        <div id="calculator">
            <div id="input_area" class="input_area">
                <div id="inp"></div>
            </div>
            <div id="buttons" class="buttons">
                <div id="numbers" class="numbers">
                    <div id="one" class="number">1</div>
                    <div id="two" class="number">2</div>
                    <div id="tree" class="number">3</div>
                    <div id="four" class="number">4</div>
                    <div id="five" class="number">5</div>
                    <div id="six" class="number">6</div>
                    <div id="seven" class="number">7</div>
                    <div id="eight" class="number">8</div>
                    <div id="nine" class="number">9</div>
                    <div id="zero" class="number">0</div>
                    <div id="ecual" class="ecual">=</div>
                </div>
                <div id="math_functions" class="math_functions">
                    <div id="clear" class="mf">C</div>
                    <div id="sum" class="mf">+</div>
                    <div id="min" class="mf">-</div>
                    <div id="pro" class="mf">*</div>
                    <div id="divis" class="mf">/</div>
                    <div id="mod" class="mf">mod</div>
                    <div id="div" class="mf">div</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
